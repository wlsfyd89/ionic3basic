<ion-header>

  <ion-navbar>
    <ion-title>content</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <stars [numStars]="5"
  [readOnly]="false"
  [value]="rating" 
  (clicked)="starClicked($event)"></stars>
  <span *ngIf="rating">{{ rating | number :'.0-2' }} stars</span>

  <h3>Parent</h3>
  <button ion-button type="button" (click)="toggle()">Toggle Child</button>
  <button ion-button type="button" (click)="changeText()">Change Child's text</button>
  <child></child>
 
<rating [(ngModel)]="rate" 
readOnly="false" 
max="5" 
emptyStarIconName="star-outline"
halfStarIconName="star-half" 
starIconName="star" 
nullable="false" 
(ngModelChange)="onModelChange($event)"> <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
</rating>

<div>{{item | json}}</div>

</ion-content>
